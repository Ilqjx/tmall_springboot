<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="simpleSearch">
  <a href="${contextPath}">
    <img id="simpleLogo" src="img/site/simpleLogo.png">
  </a>
  <form action="foresearch" method="post">
    <div class="simpleSearchDiv pull-right">
      <input type="text" placeholder="平衡车 原汁机" name="keyword" value="${param.keyword}" />
      <button class="searchButton" type="submit">搜天猫</button>
      <div class="simpleSearchBelow">
        <c:forEach items="${cs}" var="c" varStatus="st">
          <c:if test="${st.count >= 8 and st.count <= 11}">
            			<span>
                    		<a href="forecategory?category.id=${c.id}">${c.name}</a>
                    		<c:if test="${st.count != 11}">
                    			<span>|</span>
                    		</c:if>
                		</span>
          </c:if>
        </c:forEach>
      </div>
    </div>
  </form>
  <div style="clear: both"></div>
</div>
</body>
</html>
