<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="loginModal" class="modal fade" id="loginModal" tabindex="1" role="dialog">
  <div class="modal-dialog loginDivInProductPageModalDiv" style="width: 350px; height: 400px;">
    <div class="modal-content">
      <div class="loginDivInProductPage">
        <div class="loginErrorMessageDiv">
          <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert"></button>
            <span class="errorMessage" style="display: block; text-align: center;"></span>
          </div>
        </div>
        <div class="login_acount_text">账户登录</div>
        <div class="loginInput">
					<span class="loginInputIcon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
          <input id="modalName" type="text" placeholder="手机/会员名/邮箱" v-model.trim="user.name" />
        </div>
        <div class="loginInput">
					<span class="loginInputIcon">
						<span class="glyphicon glyphicon-lock"></span>
					</span>
          <input id="modalPassword" type="password" placeholder="密码" v-model.trim="user.password" />
        </div>
        <div>
          <a href="#nowhere">忘记登录密码</a>
          <a href="register" class="pull-right">免费注册</a>
        </div>
        <div style="margin-top: 20px;">
          <button type="button" class="btn btn-block redButton loginSubmitButton" @click="login">登录</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:fragment="deleteConfirmModal" class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog">
  <div class="modal-dialog deleteConfirmModalDiv" style="width: 400px;">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button">
          <span>×</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">确认删除？</h4>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
        <button class="btn btn-primary deleteConfirmButton" id="submit" type="button">确认</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
